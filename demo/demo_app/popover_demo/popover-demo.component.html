<h1>Popover Demo</h1>

<template #customPopover><cdl-glyphicon icon="Alert" size="md"></cdl-glyphicon> Cool content <br/> another cool content</template>

<h3>Basic Popover</h3>
<button cdlPopover="Hello There" placement="bottom">Pop over Bottom</button>
<button [cdlPopover]="customPopover" placement="left">Pop over Left</button>
<button cdlPopover="Hello There" placement="top">Pop over Top</button>
<button [cdlPopover]="customPopover" placement="right">Pop over right</button>

<h3>Basic Popover on hover</h3>
<button cdlPopover="Hello There" placement="bottom" trigger="mouseenter">Pop over Bottom</button>
<button [cdlPopover]="customPopover" placement="left" trigger="mouseenter">Pop over Left</button>
<button cdlPopover="Hello There" placement="top" trigger="mouseenter">Pop over Top</button>
<button [cdlPopover]="customPopover" placement="right" trigger="mouseenter">Pop over right</button>

<h3>Popover with no title</h3>
<button [cdlPopover]="customPopover" placement="right" [showTitle]="false">Pop over right</button>

<h3>Popover can be close manualy</h3>
<button [cdlPopover]="customPopover" placement="right" #popOver="cdlPopover">Pop over right</button>
<br/>
<button (click)="popOver.close()">Close above popover</button>

<h3>Popover with list view and some extrap gap in between</h3>
<template #list>
	<div style="width: 400px;">
		<cdl-list-view [items]="demoItems" (select)="onSelect($event)"></cdl-list-view>
	</div>
</template>

<button [cdlPopover]="list" placement="right" title="Select item" [gap]="30">Pop over with list and some extra space</button>


<h3>Popover append to body</h3>

<div style="width: 400px; overflow: hidden; position: relative; border: solid 1px red">
	<button [cdlPopover]="list" placement="right" title="Select item">Regular Pop over</button>
</div>

<br/><br/>

<div style="width: 400px; overflow: hidden; position: absolute; border: solid 1px red">
	<button [cdlPopover]="list" placement="right" title="Select item" [appendToBody]="true">Pop over append body</button>
</div>
