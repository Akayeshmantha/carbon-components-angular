<h1>Top Nav Demo</h1>

<h3>Default Top-nav</h3>
<cdl-top-nav [brand]="topNavBrand" [badge]="topNavBadge" [sticky]="false"></cdl-top-nav>


<h3>Top-nav with hamburger and nav links (list-view) projected</h3>
<cdl-top-nav [brand]="topNavBrand" [badge]="topNavBadge" [sticky]="false">
	<cdl-hamburger hamburger></cdl-hamburger>
	<cdl-list-view links [items]="demoItems"></cdl-list-view>
</cdl-top-nav>
